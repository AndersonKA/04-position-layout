<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Assignment #4</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="everything everything-pic">
    <!--top div-->
    <div class="container">

      <div class="left">
        <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/3/3b/Mei_portrait.png/100px-Mei_portrait.png?version=ebb42dfc6c20a18769dc7ff420b4febe" alt="" class="left-avatar">
        <div class="health">
          <div class="health-text">
            <span class="health-text-one">500 </span>
            <span class="health-text-two">/ 500 </span>
          </div>
          <div class="health-bars">
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar">|</span>
            <span class="bar-yellow">|</span>
            <span class="bar-yellow">|</span>
          </div>
        </div>
      </div>
      <!--closing for left-->

      <div class="right">
        <div class="right-bottom">
          <div class="ability">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/e/ea/Ability-mei3.png/100px-Ability-mei3.png?version=2794ffcdb6b946c7b519705bc6627cab" alt="" class="smi">
            <button class="hotkey"><span class="fa fa-fw fa-star fa-2x"></span></button>
          </div>
          <div class="ability">
            <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/f/f0/Ability-mei4.png/100px-Ability-mei4.png?version=2da794a316f8606dfb66492592b16b8d" alt="" class="smi">
            <button class="hotkey"><span class="fa fa-fw fa-star-o fa-2x"></span></button>
          </div>
        </div>

        <div class="weapon">
          <p class="weapon-text">
            <span class="weapon-text-one">41 </span>
            <span class="weapon-text-two">/ 100</span>
          </p>
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/thumb/d/d8/Ability-mei1.png/100px-Ability-mei1.png?version=0c1ec21a69c60e97b38e2655342b75e3" alt="" class="right-weapon">
        </div>
      </div>
      <!--closing for right-->


      <div class="center">
        <img src="http://i.imgur.com/GMisBvu.png" alt="" class="center-avatar">
        <div class="eliminated-group"></div>
          <div class="eliminated">Eliminated <span class="eliminated-enemy">Enemy</span></div>
          <div class="eliminated">Eliminated <span class="eliminated-enemy">Enemy</span></div>
        </div>
      </div>
      <!--closing for center-->




    </div>
    <!--closing for container-->
  </div>
  <!--closing div-->
</body>

</html>
